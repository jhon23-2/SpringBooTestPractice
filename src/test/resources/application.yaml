spring:
  datasource:
    url: jdbc:h2:mem:testdb  # In-memory database (disappears after tests)
    driver-class-name: org.h2.Driver
    username: sa # Default H2 in-memory database password -> system administrator
    password: # Default is password is empty

  jpa:
    hibernate:
      ddl-auto: create-drop  # Creates tables at start, drops at end
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true  # Optional: useful for debugging